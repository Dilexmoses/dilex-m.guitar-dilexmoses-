<DOCTYPE.!DOCTYPE html>
<html>
<head>
	<title>css table</title>
	<style type="text/css">
		.div1{
			background: red;
			width: 100;
			height: 100;

		}
		.div2{
			background: green;
			width: 100;
			height: 100;
			position: relative;
			left: 100px
		}
		.div3{
			background: yellow;
			width: 100;
			height: 100;
			position: relative;
			left: 200px
		}
		.bigdiv{
			background: yellow;
			width: 200;
			height: 200;
			border: 2;
		}
		.smalldiv{
			background: yellow;
			width: 100;
			height: 100;
			border-color: red
		}
	</style>
</head>
<body>
	<div class="div1">
		BLOCK ONE
	</div>
	<div class="div2">BLOCK TWO</div>
	<div class="div3">BLOCK THREE</div>
	<div class="bigdiv"><div class="smalldiv">small div</div></div>
</body>
</html>
